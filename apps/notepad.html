    <style>
        .text-input {
            position: absolute;

            border: inset 1px white;
            outline: none;
            text-align: left;
            padding: 2vh;
            font-size: 5vh;

<body>
    <div class="ribbon">
        <nav>
            <button class="ribbon-button">File</button>

            <button class="ribbon-button">Window</button>
        </nav>
    </div>
