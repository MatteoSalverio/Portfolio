<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matteo Salverio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="assets/icons/notepad.png">
</head>

<body>
    <div class="desktop" id="desktop"></div>

    <div id="windowContainer"></div>

    <div class="startMenu" id="startMenu" style="visibility: hidden;"></div>
    
    <div class="taskbar">
        <div class="start-button" id="startButton" onclick="toggleStartMenu()">
            <img src="assets/icons/start.png">
            <p>Start</p>
        </div>

        <div class="open-tasks" id="openTasks"></div>

        <div class="time">
            <p id="timeDisplay">00:00 AM</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
